<!-- Active menu -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const path = window.location.pathname.split("/").pop();
  document.querySelectorAll(".nav-item").forEach(link => {
    const icon = link.querySelector(".material-symbols-outlined");
    if (link.getAttribute("href") === path) {
      link.classList.add("bg-primary/10", "dark:bg-primary/20", "font-bold", "text-text-main", "dark:text-primary");
      icon.classList.add("fill", "text-primary");
    } else {
      link.classList.add("text-text-main", "dark:text-gray-200", "hover:bg-gray-50", "dark:hover:bg-[#2c2415]");
    }
  });
});
